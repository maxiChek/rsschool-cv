<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
    rel="stylesheet">
  <title>Maxim Grekov</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <div class="main-container">
      <div class="greeting-wrapper">
        <h1>Hi, I'm Maxim Grekov</h1>
      </div>

      <div class="intro-wrapper">
        <div class="nav-wrapper">
          <a href="index.html">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>
          </a>

          <ul id="navigation">
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </div>

        <div class="left-column">
          <img id="profile_pic" src="Assets/img/photo3.jpg" alt="">
          <h5 style="text-align: center;line-height: 0;">Personalize Theme</h5>

          <div id="theme-options-wrapper">
            <div data-mode="light" id="light-mode" class="theme-dot"></div>
            <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
            <div data-mode="green" id="green-mode" class="theme-dot"></div>
            <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
          </div>

          <p id="settings-note">*Theme settings will be saved for<br>your next vist</p>
        </div>

        <div class="right-column">

          <div id="preview-shadow">
            <div id="preview">
              <div id="corner-tl" class="corner"></div>
              <div id="corner-tr" class="corner"></div>
              <h2>What I Do</h2>
              <p>I was a lead developer in a past life, now I enjoy teaching courses.</p>
              <div id="corner-br" class="corner"></div>
              <div id="corner-bl" class="corner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="section2">
    <div class="main-container">
      <div class="about-wrapper">
        <div class="about-me">
          <h2>More about me</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="section1">
    <div class="main-container">
      <div class="reeting-wrapper">
        Portfolio
      </div>
    </div>
  </section>

  <section class="section2">
    <div class="main-container">
      <div class="reeting-wrapper">
        Contact
      </div>
    </div>
  </section>
</body>

</html>
